{% set version = "1.0.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dofuture
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/doFuture_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/doFuture/doFuture_{{ version }}.tar.gz
  sha256: 5f8bc87dad1e9d803bd8536cce4507384598709b49ba285c687a71ddabbbbcdf

build:
  merge_build_host: true  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-foreach >=1.5.0
    - r-future >=1.32.0
    - r-future.apply
    - r-globals
    - r-iterators
  run:
    - r-base
    - r-foreach >=1.5.0
    - r-future >=1.32.0
    - r-future.apply
    - r-globals
    - r-iterators

test:
  commands:
    - $R -e "library('doFuture')"           # [not win]
    - "\"%R%\" -e \"library('doFuture')\""  # [win]

about:
  home: https://github.com/HenrikBengtsson/doFuture
  license: LGPL-2.1-or-later
  summary: Provides a '%dopar%' adapter such that any type of futures can be used as backends for the 'foreach' framework.
  license_family: LGPL
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1

extra:
  recipe-maintainers:
    - conda-forge/r

